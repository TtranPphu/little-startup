services:
  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - ./.db-mongodb:/data/db:delegated

  example:
    build:
      context: example/react
      dockerfile: Dockerfile
      target: example
    ports:
      - 1232:80
    depends_on:
      - backend

  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - 8008:8080
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    env_file: backend/.env
    depends_on:
      - mongo

  student-fe:
    build:
      context: frontend/student-fe
      dockerfile: ../Dockerfile
      target: student-fe
    ports:
      - 3001:3000
    working_dir: /frontend
    command: npm start
    depends_on:
      - backend

  tutor-fe:
    build:
      context: frontend/tutor-fe
      dockerfile: ../Dockerfile
      target: tutor-fe
    ports:
      - 3002:3000
    working_dir: /frontend
    command: npm start
    depends_on:
      - backend

  faculty-fe:
    build:
      context: frontend/faculty-fe
      dockerfile: ../Dockerfile
      target: faculty-fe
    ports:
      - 3003:3000
    working_dir: /frontend
    command: npm start
    depends_on:
      - backend

  example-devcontainer:
    build:
      context: .devcontainer
      dockerfile: Dockerfile
      target: example-devcontainer
    volumes:
      - .:/workspaces/little-startup
      - ./.devcontainer/example/.vscode:/workspaces/little-startup/.vscode
      - /home/${HOST_USERNAME}/.ssh:/home/little/.ssh:cached
      - /home/${HOST_USERNAME}/.config/nvim:/home/little/.config/nvim:cached
      - /home/${HOST_USERNAME}/.local/share/nvim:/home/little/.local/share/nvim:cached
      - /home/${HOST_USERNAME}/.local/state/nvim:/home/little/.local/state/nvim:cached
    ports:
      - 1234:1234
    environment:
      - UV_LINK_MODE=copy
    command: sleep infinity
    depends_on:
      - mongo

  backend-devcontainer:
    build:
      context: .devcontainer
      dockerfile: Dockerfile
      target: backend-devcontainer
    volumes:
      - .:/workspaces/little-startup
      - ./.devcontainer/backend/.vscode:/workspaces/little-startup/.vscode
      - /home/${HOST_USERNAME}/.ssh:/home/little/.ssh:cached
      - /home/${HOST_USERNAME}/.config/nvim:/home/little/.config/nvim:cached
      - /home/${HOST_USERNAME}/.local/share/nvim:/home/little/.local/share/nvim:cached
      - /home/${HOST_USERNAME}/.local/state/nvim:/home/little/.local/state/nvim:cached
    ports:
      - 8080:8080
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    env_file: backend/.env
    command: sleep infinity
    depends_on:
      - mongo

  frontend-devcontainer:
    build:
      context: .devcontainer
      dockerfile: Dockerfile
      target: frontend-devcontainer
    volumes:
      - .:/workspaces/little-startup
      - ./.devcontainer/frontend/.vscode:/workspaces/little-startup/.vscode
      - /home/${HOST_USERNAME}/.ssh:/home/little/.ssh:cached
      - /home/${HOST_USERNAME}/.config/nvim:/home/little/.config/nvim:cached
      - /home/${HOST_USERNAME}/.local/share/nvim:/home/little/.local/share/nvim:cached
      - /home/${HOST_USERNAME}/.local/state/nvim:/home/little/.local/state/nvim:cached
    ports:
      - 3000:3000
    command: sleep infinity
    depends_on:
      - backend
